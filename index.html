<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>contact</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<h1>Hello, world!</h1>



	<div class="row">
		<div class="col-lg-4 wow fadeInLeft">
			<div class="contact_info">
				<div class="detail">
					<div class="icon">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
					</div>
					<h4>Адрес</h4>
					<p>Москва 123290 1-й Магистральный тупик д.5</p>
				</div>
				<div class="detail">
					<div class="icon">
						<i class="fa fa-phone" aria-hidden="true"></i>
					</div>
					
					<h4>Телефон</h4>
					<p>8 916 123 45 68</p>
				</div>
				<div class="detail">
					
					<div class="icon">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
					<h4>E-mail</h4>
					<p>mail@caro.ru</p>
				</div>
				<div class="detail">
					
					<div class="icon">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
					</div>
					<h4>Режим работы</h4>
					<p>круглосуточно</p>
				</div>
			</div>



			<ul class="social_links">
				<li class="twitter animated bounceIn wow delay-02s"><a href="javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
				<li class="facebook animated bounceIn wow delay-03s"><a href="javascript:void(0)"><i class="fa fa-facebook"></i></a></li>
				<li class="pinterest animated bounceIn wow delay-04s"><a href="javascript:void(0)"><i class="fa fa-pinterest"></i></a></li>
				<li class="gplus animated bounceIn wow delay-05s"><a href="javascript:void(0)"><i class="fa fa-google-plus"></i></a></li>
			</ul>
		</div>
		<div class="col-lg-8 wow fadeInLeft delay-06s">
			<div class="form">
				<!--NOTE: Update your email Id in "contact_me.php" file in order to receive emails from your contact form-->
				<form name="sentMessage" action="https://formspree.io/gswebiiisg2@yandex.ru" method="POST" id="contactForm" novalidate >
					<div class="control-group">
						<div class="controls">
							<input type="text" class="form-control input-text" placeholder="Full Name" id="name" required data-validation-required-message="Please enter your name" />
							<p class="help-block"></p>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="email" class="form-control input-text" placeholder="Email" id="email" required data-validation-required-message="Please enter your email" />
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<textarea rows="10" cols="100" class="form-control input-text" placeholder="Message" id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none"></textarea>
						</div>
					</div>
					<div id="success"> </div>
					<!-- For success/fail messages -->
					<button type="submit" class="btn btn-primary input-btn pull-right">Send</button><br />
				</form>

			</div>
		</div>
	</div>








	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/contact_me.js"></script>
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
